<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="singleDT" var="item" value="#{adminPageBean.users}" selectionMode="single" selection="#{adminPageBean.selectedUser}" rowKey="#{item.id}">
                 <p:ajax event="rowSelect"/>
                <f:facet name="header">
                    Users
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="Gebruikers naam">
                    <h:outputText value="#{item.userName}" />
                </p:column>
                <p:column headerText="Account type">
                    <h:outputText value="#{item.accountType}" />
                </p:column>
            </p:dataTable>
            
            <p:commandButton value="make admin" action="#{adminPageBean.makeAdmin()}" process="@this"/>
            <p:commandButton value="make user" action="#{adminPageBean.makeUser()}" process="@this"/>
        </h:form>
    </h:body>
</html>
