<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Admin page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="userTable" 
                         rowKey="#{item.id}"
                         selectionMode="single"
                         selection="#{adminPageBean.selectedUser}"
                         var="item" 
                         value="#{adminPageBean.users}">
                <p:ajax event="rowSelect" listener="#{adminPageBean.onRowSelect}"/>
                <p:column headerText="Gebruikersnaam">
                    <h:outputText value="#{item.userName}"/>
                </p:column>

                <p:column headerText="Profielnaam">
                    <h:outputText value="#{item.profile}"/>
                </p:column>

                <p:column headerText="">
                    <p:selectOneMenu id="accountType" value="#{item.accountType}"
                                     label="new role" >
                        <p:ajax update="@this" />
                        <f:selectItem itemLabel="#{item.accountType}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{adminPageBean.accountTypes}" />
                    </p:selectOneMenu>
                </p:column>

            </p:dataTable>



        </h:form>

        <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40" dynamic="true">
            <h:form>
                <h:outputText value="user:"/>
                <h:outputText value="#{adminPageBean.selectedUser.userName}" />
                    <p:selectOneMenu id="accountType" value="#{adminPageBean.selectedUser.accountType}">
                        <p:ajax update="@this" />
                        <f:selectItems value="#{adminPageBean.accountTypes}" />
                    </p:selectOneMenu>
                
                <p:commandButton value="update" action="#{adminPageBean.save}" onclick="PF('dlg1').hide()"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
